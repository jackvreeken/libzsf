  build-windows:
    # needs:
    #   - style-c
    #   - style-python
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install 32-bit Python
        uses: actions/setup-python@v4
        id: python_x86
        with:
          python-version: "3.7"
          architecture: x86

      - name: Install 64-bit Python
        uses: actions/setup-python@v4
        id: python_x64
        with:
          python-version: "3.7"
          architecture: x64

      - name: Build both 32-bit and 64-bit versions
        shell: powershell
        run: |
          cmake -G "Visual Studio 17 2022" -A Win32 -S . -B "build32" -DUSE_FAST_MATH=ON -DUSE_FAST_TANH=ON -DCMAKE_INSTALL_PREFIX:FILEPATH=../dist32
          cmake --build build32 --config Release --target Install
          cmake -G "Visual Studio 17 2022" -A x64 -S . -B "build64" -DUSE_FAST_MATH=ON -DUSE_FAST_TANH=ON -DCMAKE_INSTALL_PREFIX:FILEPATH=../dist64
          cmake --build build64 --config Release --target Install
          cd wrappers/python
          & "${{ steps.python_x86.outputs.python-path }}" setup.py build_ext --library-dirs=../../dist32/lib --include-dirs=../../include bdist_wheel --py-limited-api=cp36
          & "${{ steps.python_x64.outputs.python-path }}" setup.py build_ext --library-dirs=../../dist64/lib --include-dirs=../../include bdist_wheel --py-limited-api=cp36


